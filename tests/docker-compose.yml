version: '3.1'

services:

  memcached:
    image: memcached:1
    restart: always

  nri-memcached:
    image: golang:1.18
    container_name: nri-memcached
    working_dir: /code
    environment: 
      - CGO_ENABLED=0
    depends_on:
      - memcached
    volumes:
      - ../:/code
    entrypoint: go run github.com/newrelic/nri-memcached/src
